###############################################################
[module/bi]
type                        = custom/text
content                     = "%{T5}%{T-}"
content-foreground          = ${color.mb}
content-background          = ${color.bg}

[module/bd]
type                        = custom/text
content                     = "%{T5}%{T-}"
content-foreground          = ${color.mb}
content-background          = ${color.bg}

######################################################

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %P
format-background = ${color.mb}
format-foreground = ${color.fg}
date-alt = " %A, %d %B %Y"

format = <label>
format-prefix = ""
format-prefix-font = 2
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.blue-gray}

label = %date% %time%

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-font = 2
format-mounted-prefix-background = ${color.mb}
format-mounted-prefix-foreground = ${color.amber}

format-unmounted = <label-unmounted>
format-unmounted-prefix-font = 2
format-unmounted-prefix = " "

label-mounted = %used%
label-mounted-background = ${color.mb}

label-unmounted = %mountpoint%: not mounted

######################################################

[module/network]
type = internal/network
interface = ${env:defnetif}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-font = 2
format-connected-background = ${color.mb}
format-connected-foreground = ${color.green}

speed-unit = ""
label-connected = " %netspeed%"
label-connected-background = ${color.mb}
label-connected-foreground = ${color.amber}

format-disconnected = <label-disconnected>
format-disconnected-prefix = ""
format-disconnected-prefix-font = 2
format-disconnected-foreground = ${color.red}

label-disconnected = " Desconectado"
label-disconnected-foreground = ${color.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume><label-volume>
format-volume-prefix = ""
format-volume-foreground = ${color.blue}
format-volume-background = ${color.mb}

label-volume = " %percentage%"
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
format-muted-prefix = "󰕿"
format-muted-font = 3
format-muted-foreground = ${color.red}
format-muted-background = ${color.mb}
label-muted = "Muted"
label-muted-foreground = ${color.red}
label-muted-background = ${color.mb}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-3 = 󰕾
ramp-volume-4 = 󱄡
ramp-volume-font = 3


######################################################
[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>
format-font = 3

label-focused = 
label-focused-background = ${color.mb}
label-focused-foreground = ${color.blue}

label-occupied = 
label-occupied-background = ${color.mb}
label-occupied-foreground= ${color.pink}

label-empty = 
label-empty-background = ${color.mb}
label-empty-foreground = ${color.grey}


label-separator = " "
label-separator-background = ${color.mb}
label-separator-padding = 0


######################################################

[module/updates]
type = custom/script
exec = Updates
interval = 60
label = %output%
label-background = ${color.mb}
click-left = Term --ou
click-right = Term --ocu
format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.lime}

######################################################

[module/launcher]
type = custom/text

content = 󰣇
content-foreground = ${color.blue-arch}
content-font = 4

click-left = ~/.config/bspwm/themes/$RICETHEME/localscripts/launcher.sh
click-right = 

######################################################

[module/sep]
type = custom/text
content = " "
content-foreground = ${color.bg}

######################################################

[module/dots]
type = custom/text
content = " 󰇙 "
content-font = 3
content-foreground = ${color.blue-gray}

######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.red}

label = "%percentage%%"
label-background = ${color.mb}

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.cyan}

label = %used%
label-background = ${color.mb}

######################################################

[module/mpd_control]
type            = internal/mpd
host            = 127.0.0.1
port            = 8888
interval        = 2

format-online   = <icon-repeat><label-time><icon-prev><toggle><icon-next>

format-offline  = <label-offline>
format-offline-background = ${color.mb}
format-offline-foreground = ${color.grey}

label-offline = "󰝛 Sin musica"

icon-play               = " %{T2} "
icon-pause              = " %{T2} "
icon-stop               = " %{T2} "
icon-prev               = " %{T2} "
icon-next               = " %{T2}"
icon-repeat             = ""

icon-play-background    = ${color.mb}
icon-play-foreground    = ${color.lime}
icon-pause-background   = ${color.mb}
icon-pause-foreground   = ${color.lime}
icon-stop-background    = ${color.mb}
icon-stop-foreground    = ${color.lime}
icon-prev-background    = ${color.mb}
icon-prev-foreground    = ${color.blue}
icon-next-background    = ${color.mb}
icon-next-foreground    = ${color.blue}
icon-repeat-background  = ${color.mb}

icon-repeat-font		= 2


label-time = " %elapsed%/%total%"
label-time-font = 1
label-time-background = ${color.mb}

toggle-on-foreground    = ${color.green}
toggle-off-foreground   = ${color.red}

###############################################################################
[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 100

format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>
format-full-prefix = ""
format-full-prefix-foreground = ${color.green}

label-charging = " %percentage%%"
label-charging-foreground = ${color.fg}
label-charging-background = ${color.mb}

label-discharging = " %percentage%%"
label-discharging-foreground = ${color.fg}
label-discharging-background = ${color.mb}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${color.red}
ramp-capacity-1-foreground = ${color.orange}
ramp-capacity-2-foreground = ${color.yellow}
ramp-capacity-3-foreground = ${color.green}
ramp-capacity-4-foreground = ${color.green}
ramp-capacity-background = ${color.mb}

interval = 5

animation-charging-0 = 
animation-charging-1 = 
animation-charging-0-foreground = ${color.green}
animation-charging-1-foreground = ${color.lime}
animation-charging-background = ${color.mb}
animation-charging-framerate = 1500


########################################################################
[module/powermenu]
type = custom/text

content = 襤
content-foreground = ${color.red}
content-font = 6

click-left = ~/.config/bspwm/themes/theme1/localscripts/powermenu.sh
click-right = 
